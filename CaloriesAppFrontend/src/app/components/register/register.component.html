<h1 align="center">Регистрация</h1>
<div class="col-md-4 offset-md-4">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Введите свой email" formControlName="email"
               name="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Введите пароль" formControlName="password"
               [type]="hide ? 'password' : 'text'" name="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Подтвердите пароль" formControlName="passwordConfirmation"
               [type]="hideConfirm ? 'password' : 'text'" name="passwordConfirmation" required>
        <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)">{{getErrorMessagePasswordConfirm()}}</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="!registerForm.valid" (click)="register()">Зарегистрироваться</button>
  </form>

</div>
