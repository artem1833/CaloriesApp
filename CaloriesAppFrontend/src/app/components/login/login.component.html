<h1 align="center">Вход</h1>
<div class="col-md-4 offset-md-4">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Введите свой email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Введите пароль" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.valid" (click)="onSubmit()">Войти</button>
    <div class="register">
      <a routerLink="/register">Регистрация</a>
    </div>
  </form>
</div>
